name: Maven CI

on:
  push:
    branches: [main]
    paths:
      - "catalog-rest-service/**"
      - "openmetadata-ui/**"
  pull_request:
    branches: [main]
    paths:
      - "catalog-rest-service/**"
      - "openmetadata-ui/**"

jobs:
  test:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 12.x

    steps:
      - name: install libssl
        run: |
         sudo su -c "echo 'deb http://security.ubuntu.com/ubuntu xenial-security main' >> /etc/apt/sources.list"
         sudo apt update
         sudo apt -y install libssl1.0.0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build PR with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch --no-tags https://github.com/open-metadata/OpenMetadata.git +refs/heads/main:refs/remotes/origin/main
          mvn -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
              -Dsonar.pullrequest.branch=${{ github.head_ref }} \
              -Dsonar.pullrequest.base=origin/main \
              -Dsonar.pullrequest.provider=github clean install

      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'push' }}
        run: mvn -Dsonar.login=${{ secrets.SONAR_TOKEN }} clean install
