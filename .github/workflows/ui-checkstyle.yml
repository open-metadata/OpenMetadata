name: UI Checkstyle

on:
  # Trigger analysis when creating or updating a pull request.
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - "openmetadata-ui/src/main/resources/ui/**"

permissions:
  contents: read

concurrency:
  group: ui-checkstyle-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  ui-checkstyle:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true
          docker-images: false

      - name: Wait for the labeler
        uses: lewagon/wait-on-check-action@v1.3.4
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: Team Label
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 90

      - name: Verify PR labels
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        if: ${{ github.event_name == 'pull_request_target' }}
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          valid-labels: "safe to test"
          pull-request-number: "${{ github.event.pull_request.number }}"
          disable-reviews: true # To not auto approve changes

      - name: Checkout
        uses: actions/checkout@v4
        if: success()
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "openmetadata-ui/src/main/resources/ui/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "openmetadata-ui/src/main/resources/ui/yarn.lock"

      - name: Install dependencies
        working-directory: openmetadata-ui/src/main/resources/ui
        run: yarn install --frozen-lockfile

      - name: Run UI checkstyle
        id: checkstyle
        continue-on-error: true
        working-directory: openmetadata-ui/src/main/resources/ui
        run: yarn run checkstyle

      - name: Create a comment in the PR with the instructions
        if: steps.checkstyle.outcome != 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **The ESLint/Prettier checks failed.**

            Please run `make lint-fix` in the root of your repository to automatically fix linting issues, or run the following commands manually:
            ```bash
            cd openmetadata-ui/src/main/resources/ui
            yarn run lint:fix
            yarn run pretty
            yarn run license-header-fix
            npx organize-imports-cli 'src/**/*.{ts,tsx,js,jsx}'
            ```

            Then commit the changes to this PR.

            You can also use [pre-commit](https://pre-commit.com/) to automate the code formatting.
            You can install the pre-commit hooks with `make install_test precommit_install`.

      - name: UI checkstyle failed, check the comment in the PR
        if: steps.checkstyle.outcome != 'success'
        run: exit 1
