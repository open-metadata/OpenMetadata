name: PostgreSQL Cypress Integration Tests

on:
  schedule:
    - cron: '30 0 * * *'
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - 'openmetadata-docs/**'

jobs:
  cypress-ci-postgresql:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [1, 2, 3, 4]
    environment: test
    steps:
      - run: 'echo "Step is not required"'