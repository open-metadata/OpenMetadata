name: Maven Postgres Tests CI

on:
  pull_request_target:
    types: [labeled, opened, synchronize, reopened]
    paths-ignore:
      - "openmetadata-service/**"
      - "openmetadata-ui/**"
      - "openmetadata-spec/src/main/resources/json/schema/**"
      - "openmetadata-dist/**"
      - "openmetadata-clients/**"
      - "common/**"
      - "pom.xml"
      - "yarn.lock"
      - "Makefile"
      - "bootstrap/**"

permissions:
  contents: read
  checks: write

concurrency: 
  group: maven-postgres-tests-skip-build-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
    maven-postgresql-ci:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            os:
              - ubuntu-latest
            node-version:
              - 16.x
        steps:
          - run: 'echo "Step is not required"'
