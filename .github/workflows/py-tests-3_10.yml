name: py-tests-3.10
on:
  push:
    branches: [main]
    paths:
      - ingestion/**
      - catalog-rest-service/**
  pull_request_target:
    branches: [main]
    paths:
      - ingestion/**
      - catalog-rest-service/**

jobs:
  py-run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install Ubuntu dependencies
      run: |
        sudo apt-get install -y unixodbc-dev python3-venv librdkafka-dev gcc libsasl2-dev build-essential libssl-dev libffi-dev \
        librdkafka-dev unixodbc-dev libevent-dev

    - name: Install open-metadata dependencies
      run: |
        python3 -m venv env
        source env/bin/activate
        make install_test install_dev generate install_all

    - name: Start Server and Ingest Sample Data
      env:
        INGESTION_DEPENDENCY: "airflow-container,sample-data,elasticsearch"
      run: ./docker/run_local_docker.sh
      timeout-minutes: 30

    - name: Run Python Tests & record coverage
      run: |
        source env/bin/activate
        make coverage
