name: MySQL Cypress Integration Tests

on:
  push:
    branches:
      - main 
      - '0.[0-9]+.[0-9]+'
      - '1.[0-9]+[0-9]+'
    paths:
      - 'openmetadata-docs/**'
  pull_request_target:
    types: [labeled, opened, synchronize, reopened]
    paths:
      - 'openmetadata-docs/**'

jobs:
  cypress-ci-mysql:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [0]
    environment: test
    steps:
      - run: 'echo "Step is not required"'