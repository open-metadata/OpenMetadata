# Docker Compose for OpenMetadata with Keycloak SAML SSO
# Complete local SSO testing environment - no external dependencies

version: "3.9"

volumes:
  mysql-data:
  es-data:

networks:
  openmetadata-sso:
    driver: bridge

services:
  # Keycloak SAML Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak-saml-sso
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    command:
      - start-dev
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 40s
    networks:
      - openmetadata-sso

  # MySQL Database
  mysql:
    container_name: openmetadata_mysql
    image: docker.getcollate.io/openmetadata/db:1.10.4
    command: "--sort_buffer_size=10M"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    expose:
      - 3306
    ports:
      - "3306:3306"
    volumes:
     - mysql-data:/var/lib/mysql
    networks:
      - openmetadata-sso
    healthcheck:
      test: mysql --user=root --password=$$MYSQL_ROOT_PASSWORD --silent --execute "use openmetadata_db"
      interval: 15s
      timeout: 10s
      retries: 10

  # Elasticsearch
  elasticsearch:
    container_name: openmetadata_elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - xpack.security.enabled=false
    networks:
      - openmetadata-sso
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: "curl -s http://localhost:9200/_cluster/health?pretty | grep status | grep -qE 'green|yellow' || exit 1"
      interval: 15s
      timeout: 10s
      retries: 10
    volumes:
      - es-data:/usr/share/elasticsearch/data

  # Execute database migrations
  execute-migrate-all:
    container_name: execute_migrate_all
    image: docker.getcollate.io/openmetadata/server:1.10.4
    command: "./bootstrap/openmetadata-ops.sh migrate"
    environment:
      OPENMETADATA_CLUSTER_NAME: openmetadata
      SERVER_PORT: 8585
      SERVER_ADMIN_PORT: 8586
      LOG_LEVEL: INFO

      # Migration
      MIGRATION_LIMIT_PARAM: 1200

      # OpenMetadata Server Authentication Configuration
      AUTHORIZER_CLASS_NAME: org.openmetadata.service.security.DefaultAuthorizer
      AUTHORIZER_REQUEST_FILTER: org.openmetadata.service.security.JwtFilter
      AUTHORIZER_ADMIN_PRINCIPALS: "[admin]"
      AUTHORIZER_ALLOWED_REGISTRATION_DOMAIN: '["all"]'
      AUTHORIZER_INGESTION_PRINCIPALS: "[ingestion-bot]"
      AUTHORIZER_PRINCIPAL_DOMAIN: "open-metadata.org"
      AUTHORIZER_ALLOWED_DOMAINS: "[]"
      AUTHORIZER_ENFORCE_PRINCIPAL_DOMAIN: "false"
      AUTHORIZER_ENABLE_SECURE_SOCKET: "false"
      AUTHENTICATION_CLIENT_TYPE: "confidential"

      # SAML Authentication
      AUTHENTICATION_PROVIDER: saml
      AUTHENTICATION_PUBLIC_KEYS: "[http://localhost:8585/api/v1/system/config/jwks, http://localhost:8080/realms/openmetadata/protocol/openid-connect/certs]"
      AUTHENTICATION_AUTHORITY: http://localhost:8080/realms/openmetadata
      AUTHENTICATION_CLIENT_ID: "http://localhost:8585"
      AUTHENTICATION_CALLBACK_URL: "http://localhost:8585/callback"

      # SAML Configuration for Keycloak
      SAML_DEBUG_MODE: "false"
      SAML_IDP_ENTITY_ID: "http://localhost:8080/realms/openmetadata"
      SAML_IDP_SSO_LOGIN_URL: "http://localhost:8080/realms/openmetadata/protocol/saml"
      SAML_IDP_CERTIFICATE: ""
      SAML_AUTHORITY_URL: "http://localhost:8585/api/v1/auth/login"
      SAML_IDP_NAME_ID: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
      SAML_SP_ENTITY_ID: "http://localhost:8585/api/v1/saml/acs"
      SAML_SP_ACS: "http://localhost:8585/api/v1/saml/acs"
      SAML_SP_CERTIFICATE: ""
      SAML_SP_CALLBACK: "http://localhost:8585/saml/callback"
      SAML_STRICT_MODE: "false"
      SAML_SP_TOKEN_VALIDITY: "3600"
      SAML_SEND_ENCRYPTED_NAME_ID: "false"
      SAML_SEND_SIGNED_AUTH_REQUEST: "false"
      SAML_SIGNED_SP_METADATA: "false"
      SAML_WANT_MESSAGE_SIGNED: "false"
      SAML_WANT_ASSERTION_SIGNED: "false"
      SAML_WANT_ASSERTION_ENCRYPTED: "false"
      SAML_WANT_NAME_ID_ENCRYPTED: "false"
      SAML_KEYSTORE_FILE_PATH: ""
      SAML_KEYSTORE_ALIAS: ""
      SAML_KEYSTORE_PASSWORD: ""

      # JWT Configuration
      RSA_PUBLIC_KEY_FILE_PATH: "./conf/public_key.der"
      RSA_PRIVATE_KEY_FILE_PATH: "./conf/private_key.der"
      JWT_ISSUER: "open-metadata.org"
      JWT_KEY_ID: "Gb389a-9f76-gdjs-a92j-0242bk94356"

      # Database configuration for MySQL
      DB_DRIVER_CLASS: com.mysql.cj.jdbc.Driver
      DB_SCHEME: mysql
      DB_PARAMS: allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      DB_HOST: mysql
      DB_PORT: 3306
      OM_DATABASE: openmetadata_db

      # ElasticSearch Configurations
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      ELASTICSEARCH_USER: ""
      ELASTICSEARCH_PASSWORD: ""
      SEARCH_TYPE: "elasticsearch"
      ELASTICSEARCH_TRUST_STORE_PATH: ""
      ELASTICSEARCH_TRUST_STORE_PASSWORD: ""
      ELASTICSEARCH_CONNECTION_TIMEOUT_SECS: 5
      ELASTICSEARCH_SOCKET_TIMEOUT_SECS: 60
      ELASTICSEARCH_KEEP_ALIVE_TIMEOUT_SECS: 600
      ELASTICSEARCH_BATCH_SIZE: 100
      ELASTICSEARCH_PAYLOAD_BYTES_SIZE: 10485760
      ELASTICSEARCH_INDEX_MAPPING_LANG: EN

      # Pipeline Service Client Configuration
      PIPELINE_SERVICE_CLIENT_ENABLED: "false"

      # Heap OPTS Configurations
      OPENMETADATA_HEAP_OPTS: "-Xmx1G -Xms1G"

    depends_on:
      elasticsearch:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - openmetadata-sso

  # OpenMetadata Server
  openmetadata-server:
    container_name: openmetadata_server
    restart: always
    image: docker.getcollate.io/openmetadata/server:1.10.4
    environment:
      OPENMETADATA_CLUSTER_NAME: openmetadata
      SERVER_PORT: 8585
      SERVER_ADMIN_PORT: 8586
      LOG_LEVEL: INFO

      # OpenMetadata Server Authentication Configuration
      AUTHORIZER_CLASS_NAME: org.openmetadata.service.security.DefaultAuthorizer
      AUTHORIZER_REQUEST_FILTER: org.openmetadata.service.security.JwtFilter
      AUTHORIZER_ADMIN_PRINCIPALS: "[admin]"
      AUTHORIZER_ALLOWED_REGISTRATION_DOMAIN: '["all"]'
      AUTHORIZER_INGESTION_PRINCIPALS: "[ingestion-bot]"
      AUTHORIZER_PRINCIPAL_DOMAIN: "open-metadata.org"
      AUTHORIZER_ALLOWED_DOMAINS: "[]"
      AUTHORIZER_ENFORCE_PRINCIPAL_DOMAIN: "false"
      AUTHORIZER_ENABLE_SECURE_SOCKET: "false"
      AUTHENTICATION_CLIENT_TYPE: "confidential"

      # SAML Authentication
      AUTHENTICATION_PROVIDER: saml
      AUTHENTICATION_PUBLIC_KEYS: "[http://localhost:8585/api/v1/system/config/jwks, http://localhost:8080/realms/openmetadata/protocol/openid-connect/certs]"
      AUTHENTICATION_AUTHORITY: http://localhost:8080/realms/openmetadata
      AUTHENTICATION_CLIENT_ID: "http://localhost:8585"
      AUTHENTICATION_CALLBACK_URL: "http://localhost:8585/callback"

      # SAML Configuration for Keycloak
      SAML_DEBUG_MODE: "false"
      SAML_IDP_ENTITY_ID: "http://localhost:8080/realms/openmetadata"
      SAML_IDP_SSO_LOGIN_URL: "http://localhost:8080/realms/openmetadata/protocol/saml"
      SAML_IDP_CERTIFICATE: ""
      SAML_AUTHORITY_URL: "http://localhost:8585/api/v1/auth/login"
      SAML_IDP_NAME_ID: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
      SAML_SP_ENTITY_ID: "http://localhost:8585/api/v1/saml/acs"
      SAML_SP_ACS: "http://localhost:8585/api/v1/saml/acs"
      SAML_SP_CERTIFICATE: ""
      SAML_SP_CALLBACK: "http://localhost:8585/saml/callback"
      SAML_STRICT_MODE: "false"
      SAML_SP_TOKEN_VALIDITY: "3600"
      SAML_SEND_ENCRYPTED_NAME_ID: "false"
      SAML_SEND_SIGNED_AUTH_REQUEST: "false"
      SAML_SIGNED_SP_METADATA: "false"
      SAML_WANT_MESSAGE_SIGNED: "false"
      SAML_WANT_ASSERTION_SIGNED: "false"
      SAML_WANT_ASSERTION_ENCRYPTED: "false"
      SAML_WANT_NAME_ID_ENCRYPTED: "false"
      SAML_KEYSTORE_FILE_PATH: ""
      SAML_KEYSTORE_ALIAS: ""
      SAML_KEYSTORE_PASSWORD: ""

      # JWT Configuration
      RSA_PUBLIC_KEY_FILE_PATH: "./conf/public_key.der"
      RSA_PRIVATE_KEY_FILE_PATH: "./conf/private_key.der"
      JWT_ISSUER: "open-metadata.org"
      JWT_KEY_ID: "Gb389a-9f76-gdjs-a92j-0242bk94356"

      # Pipeline Service Client Configuration
      PIPELINE_SERVICE_CLIENT_ENABLED: "false"
      SERVER_HOST_API_URL: http://openmetadata-server:8585/api

      # Database configuration for MySQL
      DB_DRIVER_CLASS: com.mysql.cj.jdbc.Driver
      DB_SCHEME: mysql
      DB_PARAMS: allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      DB_USER: openmetadata_user
      DB_USER_PASSWORD: openmetadata_password
      DB_HOST: mysql
      DB_PORT: 3306
      OM_DATABASE: openmetadata_db

      # ElasticSearch Configurations
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_SCHEME: http
      ELASTICSEARCH_USER: ""
      ELASTICSEARCH_PASSWORD: ""
      SEARCH_TYPE: "elasticsearch"
      ELASTICSEARCH_TRUST_STORE_PATH: ""
      ELASTICSEARCH_TRUST_STORE_PASSWORD: ""
      ELASTICSEARCH_CONNECTION_TIMEOUT_SECS: 5
      ELASTICSEARCH_SOCKET_TIMEOUT_SECS: 60
      ELASTICSEARCH_KEEP_ALIVE_TIMEOUT_SECS: 600
      ELASTICSEARCH_BATCH_SIZE: 100
      ELASTICSEARCH_PAYLOAD_BYTES_SIZE: 10485760
      ELASTICSEARCH_INDEX_MAPPING_LANG: EN

      # Event Monitoring Configuration
      EVENT_MONITOR: prometheus
      EVENT_MONITOR_BATCH_SIZE: 10
      EVENT_MONITOR_PATH_PATTERN: '["/api/v1/tables/*", "/api/v1/health-check"]'
      EVENT_MONITOR_LATENCY: "[]"

      # Secrets Manager Configuration
      SECRET_MANAGER: db

      # Email Configuration
      OM_EMAIL_ENTITY: "OpenMetadata"
      OM_SUPPORT_URL: "https://slack.open-metadata.org"
      AUTHORIZER_ENABLE_SMTP: "false"
      OPENMETADATA_SERVER_URL: ""
      OPENMETADATA_SMTP_SENDER_MAIL: ""
      SMTP_SERVER_ENDPOINT: ""
      SMTP_SERVER_PORT: ""
      SMTP_SERVER_USERNAME: ""
      SMTP_SERVER_PWD: ""
      SMTP_SERVER_STRATEGY: "SMTP_TLS"

      # Heap OPTS Configurations
      OPENMETADATA_HEAP_OPTS: "-Xmx1G -Xms1G"

      # Mask passwords values in UI
      MASK_PASSWORDS_API: "false"

      # OpenMetadata Web Configuration
      WEB_CONF_URI_PATH: "/api"
      WEB_CONF_HSTS_ENABLED: "false"
      WEB_CONF_HSTS_MAX_AGE: "365 days"
      WEB_CONF_HSTS_INCLUDE_SUBDOMAINS: "true"
      WEB_CONF_HSTS_PRELOAD: "true"
      WEB_CONF_FRAME_OPTION_ENABLED: "false"
      WEB_CONF_FRAME_OPTION: "SAMEORIGIN"
      WEB_CONF_FRAME_ORIGIN: ""
      WEB_CONF_CONTENT_TYPE_OPTIONS_ENABLED: "false"
      WEB_CONF_XSS_PROTECTION_ENABLED: "false"
      WEB_CONF_XSS_PROTECTION_ON: "true"
      WEB_CONF_XSS_PROTECTION_BLOCK: "true"
      WEB_CONF_XSS_CSP_ENABLED: "false"
      WEB_CONF_XSS_CSP_POLICY: "default-src 'self'"
      WEB_CONF_XSS_CSP_REPORT_ONLY_POLICY: ""
      WEB_CONF_REFERRER_POLICY_ENABLED: "false"
      WEB_CONF_REFERRER_POLICY_OPTION: "SAME_ORIGIN"
      WEB_CONF_PERMISSION_POLICY_ENABLED: "false"
      WEB_CONF_PERMISSION_POLICY_OPTION: ""
      WEB_CONF_CACHE_CONTROL: ""
      WEB_CONF_PRAGMA: ""

    expose:
      - 8585
      - 8586
    ports:
      - "8585:8585"
      - "8586:8586"
    depends_on:
      elasticsearch:
        condition: service_healthy
      mysql:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      execute-migrate-all:
        condition: service_completed_successfully
    networks:
      - openmetadata-sso
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider",  "http://localhost:8585/api/v1/system/health" ]
      interval: 15s
      timeout: 10s
      retries: 10
