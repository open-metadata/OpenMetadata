source:
  type: dataflow
  serviceName: local_dataflow
  serviceConnection:
    config:
      type: Dataflow
      # GCP Credentials - Service Account (most common method)
      credentials:
        gcpConfig:
          type: service_account
          projectId: project_id
          privateKeyId: private_key_id
          privateKey: private_key
          clientEmail: gcpuser@project_id.iam.gserviceaccount.com
          clientId: client_id
          authUri: https://accounts.google.com/o/oauth2/auth
          tokenUri: https://oauth2.googleapis.com/token
          authProviderX509CertUrl: https://www.googleapis.com/oauth2/v1/certs
          clientX509CertUrl: https://www.googleapis.com/oauth2/v1/certs
      # Alternative credential types (see separate example files):
      # - dataflow_gcp_credentials_path.yaml for file-based credentials
      # - dataflow_adc.yaml for Application Default Credentials
      region: us-central1  # Optional: GCP region for Dataflow jobs
  sourceConfig:
    config:
      type: PipelineMetadata
      # Optional: Configure lineage to link with existing services
      # lineageInformation:
      #   dbServiceNames:
      #     - bigquery_service_name
      # Optional: Filter pipelines by name pattern
      # pipelineFilterPattern:
      #   includes:
      #     - "^prod-.*"
      #   excludes:
      #     - ".*test.*"
