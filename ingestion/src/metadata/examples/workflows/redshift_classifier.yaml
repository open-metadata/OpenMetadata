source:
  type: redshift
  serviceName: local_redshift
  serviceConnection:
    config:
      hostPort: my-host:5439
      username: username
      password: strongPassword
      database: databaseToConnect
      type: Redshift
  sourceConfig:
    config:
      type: AutoClassification
      databaseFilterPattern:
        includes: 
          - database
      schemaFilterPattern:
        includes: 
          - schema_one
        excludes:
          - schema_two
      tableFilterPattern:
        includes: 
          - orders
          - customers

processor:
   type: "orm-profiler"
