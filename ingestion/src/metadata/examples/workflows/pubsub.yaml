source:
  type: pubsub
  serviceName: gcp_pubsub
  serviceConnection:
    config:
      type: PubSub
      gcpConfig:
        gcpConfig:
          type: service_account
          projectId: my-gcp-project
          privateKeyId: private-key-id
          privateKey: |
            -----BEGIN RSA PRIVATE KEY-----
            ...
            -----END RSA PRIVATE KEY-----
          clientEmail: ingestion@my-gcp-project.iam.gserviceaccount.com
          clientId: "123456789"
          authUri: https://accounts.google.com/o/oauth2/auth
          tokenUri: https://oauth2.googleapis.com/token
          authProviderX509CertUrl: https://www.googleapis.com/oauth2/v1/certs
          clientX509CertUrl: https://www.googleapis.com/robot/v1/metadata/x509/ingestion%40my-gcp-project.iam.gserviceaccount.com
      schemaRegistryEnabled: true
      includeSubscriptions: true
      includeDeadLetterTopics: false
  sourceConfig:
    config:
      type: MessagingMetadata
      topicFilterPattern:
        includes:
          - ".*"
        excludes:
          - "^_.*"
      generateSampleData: false
      markDeletedTopics: true
sink:
  type: metadata-rest
  config: {}
