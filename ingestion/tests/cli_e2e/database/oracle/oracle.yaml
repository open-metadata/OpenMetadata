source:
  type: oracle
  serviceName: e2e_oracle
  serviceConnection:
    config:
      hostPort: $E2E_ORACLE_HOST_PORT
      username: $E2E_ORACLE_USERNAME
      password: $E2E_ORACLE_PASSWORD
      type: Oracle
      oracleConnectionType:
        oracleServiceName: $E2E_ORACLE_SERVICE_NAME
  sourceConfig:
    config:
      markDeletedTables: true
      includeTables: true
      includeViews: true
      schemaFilterPattern:
        includes:
          - "^ADMIN$"
      type: DatabaseMetadata
      includeDDL: true
sink:
  type: metadata-rest
  config: {}
