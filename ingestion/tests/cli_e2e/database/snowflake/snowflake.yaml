source:
  type: snowflake
  serviceName: e2e_snowflake
  serviceConnection:
    config:
      username: $E2E_SNOWFLAKE_USERNAME
      password: $E2E_SNOWFLAKE_PASSWORD
      account: $E2E_SNOWFLAKE_ACCOUNT
      warehouse: $E2E_SNOWFLAKE_WAREHOUSE
      database: $E2E_SNOWFLAKE_DATABASE
      type: Snowflake
      connectionOptions: {}
      connectionArguments: {}
  sourceConfig:
    config:
      markDeletedTables: true
      includeTables: true
      includeViews: true
      type: DatabaseMetadata
      schemaFilterPattern:
        excludes:
        - information_schema.*
      
sink:
  type: metadata-rest
  config: {}
