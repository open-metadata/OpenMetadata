# ODCS Contract for sample_data.ecommerce_db.shopify.dim_address
# This contract matches the dim_address table from OpenMetadata sample data
# Use this when testing against the sample_data service
apiVersion: v3.1.0
kind: DataContract
id: dim-address-contract
name: Dim Address Data Contract
version: "1.0.0"
status: active
description:
  purpose: Data contract for the dim_address dimension table containing customer billing and shipping addresses
  usage: Join with sales table to generate billing and shipping address lists
schema:
  - name: dim_address
    logicalType: object
    physicalType: table
    description: Customer billing and shipping addresses dimension table
    properties:
      - name: address_id
        logicalType: integer
        required: true
        primaryKey: true
        primaryKeyPosition: 1
        description: Unique identifier for the address
      - name: shop_id
        logicalType: integer
        required: true
        primaryKey: true
        primaryKeyPosition: 2
        description: The ID of the store (foreign key to dim_shop)
      - name: first_name
        logicalType: string
        description: First name of the customer
      - name: last_name
        logicalType: string
        description: Last name of the customer
      - name: address1
        logicalType: string
        description: The first address line (e.g., 150 Elgin St.)
      - name: address2
        logicalType: string
        description: The second address line (e.g., Suite 800)
      - name: company
        logicalType: string
        description: The name of the customer's business
      - name: city
        logicalType: string
        description: The name of the city (e.g., Palo Alto)
      - name: region
        logicalType: string
        description: The name of the region/province/state
      - name: zip
        logicalType: string
        description: The ZIP or postal code
      - name: country
        logicalType: string
        description: The full name of the country
      - name: phone
        logicalType: string
        description: The phone number of the customer
slaProperties:
  - property: freshness
    value: "24"
    unit: hours
    description: Data should be no older than 24 hours
  - property: availability
    value: "99.9"
    unit: percent
    description: Table should be available 99.9% of the time
team:
  - username: data_team
    role: owner
    description: Data engineering team responsible for this table
