# ODCS Valid Example: Full Contract with All Sections (No Schema)
# This contract has SLA, team, and security/roles but no schema
# Use for import tests where schema validation is not the focus
apiVersion: v3.1.0
kind: DataContract
id: customer-analytics-full
name: Customer Analytics Full Contract
version: "2.1.0"
status: active

description:
  purpose: Full contract for customer analytics data quality
  limitations: Production use requires approval
  usage: Use for customer segmentation and lifetime value analysis

slaProperties:
  - property: freshness
    value: "24"
    unit: hours
    description: Data should be no older than 24 hours
  - property: availability
    value: "99.9"
    unit: percent
    description: Data should be available 99.9% of the time
  - property: latency
    value: "500"
    unit: milliseconds

team:
  - username: alice_analyst
    role: owner
    description: Primary data owner responsible for contract compliance
  - username: bob_engineer
    role: owner
    description: Technical owner for data pipeline

roles:
  - role: data_scientist
    access: read
    description: Read access for analytics team
  - role: data_engineer
    access: readWrite
    description: Full access for engineering team
