# ODCS Valid Example: Contract with Quality Rules and SLA

apiVersion: v3.1.0
kind: DataContract
id: product-inventory-contract
name: Product Inventory Contract
version: "1.5.0"
status: active

description:
  purpose: Ensure product inventory data quality

slaProperties:
  - property: freshness
    value: "6"
    unit: hours
  - property: availability
    value: "99.5"
    unit: percent

quality:
  - type: sql
    name: check_inventory_positive
    description: Ensure all inventory counts are non-negative
    query: SELECT COUNT(*) FROM inventory WHERE quantity < 0
    dimension: accuracy
  - type: library
    metric: nullValues
    column: product_id
    description: Product ID must not be null
