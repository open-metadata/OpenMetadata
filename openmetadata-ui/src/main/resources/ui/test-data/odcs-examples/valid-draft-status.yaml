apiVersion: v3.1.0
kind: DataContract
id: new-feature-contract
name: New Feature Data Contract
version: "0.1.0"
status: draft

description:
  purpose: Contract under development for new feature
  limitations: Not yet approved for production use

schema:
  - name: feature_flags
    logicalType: object
    properties:
      - name: flag_id
        logicalType: string
        primaryKey: true
      - name: flag_name
        logicalType: string
        required: true
      - name: enabled
        logicalType: boolean
        required: true
      - name: rollout_percentage
        logicalType: integer

team:
  - name: feature-team
    role: owner
    email: features@company.com

