title: OpenMetadata E2E Tests
description: Documentation for Playwright end-to-end tests
baseurl: "/OpenMetadata"
url: "https://open-metadata.github.io"

# Use remote theme instead of local gem
remote_theme: just-the-docs/just-the-docs@v0.6.0

plugins:
  - jekyll-remote-theme

# Enable search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/open-metadata/OpenMetadata"

# Color scheme
color_scheme: light

# Footer
footer_content: "OpenMetadata E2E Test Documentation"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Callout styles
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
