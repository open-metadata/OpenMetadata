apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: omjobs.pipelines.openmetadata.org
spec:
  group: pipelines.openmetadata.org
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              image:
                type: string
                description: Container image for the ingestion job
              imagePullPolicy:
                type: string
                description: Image pull policy
              imagePullSecrets:
                type: array
                items:
                  type: string
                description: List of image pull secrets
              serviceAccountName:
                type: string
                description: Service account to use
              env:
                type: array
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                description: Environment variables for the container
              resources:
                type: object
                properties:
                  requests:
                    type: object
                  limits:
                    type: object
                description: Resource requirements
              ttlSecondsAfterFinished:
                type: integer
                description: Time to retain completed pods
              nodeSelector:
                type: object
                additionalProperties:
                  type: string
                description: Node selector for pod placement
              securityContext:
                type: object
                description: Pod security context
            required:
            - image
          status:
            type: object
            properties:
              phase:
                type: string
                enum:
                - Pending
                - Running
                - ExitHandlerRunning
                - Succeeded
                - Failed
              mainPodName:
                type: string
              exitHandlerPodName:
                type: string
              startTime:
                type: string
                format: date-time
              completionTime:
                type: string
                format: date-time
              message:
                type: string
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Main Pod
      type: string
      jsonPath: .status.mainPodName
    - name: Exit Handler
      type: string
      jsonPath: .status.exitHandlerPodName
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: omjobs
    singular: omjob
    kind: OMJob
    shortNames:
    - omj